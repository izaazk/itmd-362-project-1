    
<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0,shrink-to-fit=no" name="viewport">
        <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
        <link href="css/screen.css" media="screen" rel="stylesheet">
        <title>Contact Request</title>
</head>



    
<body>

<section id="header">
  <img src="img/mlogo.png" alt="logo" />
</section>


<section id="subtext">
<h1>Welcome to the ///M racing community. Sign up below to recieve daily updates on new performance parts for your ///M and to communicate with other members.</h1>
</section>


<section id="page-wrap">

<form id="contact" onSubmit="JavaScript:handleClick()">
  <div class="container">
    <input type="text" name="name" placeholder="Name" /><br />
    <input  type="email" name="email" placeholder="Email" /><br />
    <textarea type="text" name="message" placeholder="Message"></textarea><br />
    <div class="message">Message Sent</div>
    <button id="submit" type="submit">
            Submit!
    </button>
  </div>
</form>
</section>

    <script src="js/script.js"></script>

</body>
</html>
