    
<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0,shrink-to-fit=no" name="viewport">

        <title> Sign up for ///M Power!</title>
</head>



    
<body>

<section id="header">
  <img src="img/mlogo.png" alt="logo" />
</section>


<section id="subtext">
<h1>Welcome to the ///M racing community. Sign up below to recieve daily updates on new performance parts for your ///M and to communicate with other members.</h1>
</section>


<section id="page-wrap">


    <!--
<form action="#null" id="contact" method="get" name="contact">

    -->

<form action="#" method="post" name="contact" id="contact" class="form_class" >

    <input type="text" name="name" id = "name" placeholder="Name" required/>
    <input  type="email" name="email" id="email" placeholder="Email" required/>
    <input type="text" name="message" placeholder="Year/Make/Model Car You Drive" required/>
 
    <button id="submit" onclick="checkAll();" type="submit">
            Submit!
    </button>
     

    <input type="button" name="submit_tag" id="btn_tag" value="Submit by Tag" onclick="submit_by_tag()"/>


</form>
</section>

      <p id="approvedx"></p>
  <p id="agex"></p>

  </script>

  </script>
    
</body>
