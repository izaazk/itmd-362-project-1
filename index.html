    
<!DOCTYPE html>
<html lang="en">

<HEAD>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0,shrink-to-fit=no" name="viewport">
        <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
        <link href="css/screen.css" media="screen" rel="stylesheet">
        
        <TITLE>Contact Request</TITLE>
</HEAD>



<BODY>
   
<h1>CONTACT US</h1>

    <form id="myform" class="request">

    <div class="first_name">
        <label for="first_name">First Name </label>
           <input  type="text" name="first_name" placeholder="Example: John" maxlength="50" size="30">
    </div>


    <div class="last_name">
        <label for="last_name">Last Name </label>
        <input  type="text" name="last_name" placeholder="Example: Doe" maxlength="50" size="30">
    </div>


    <div class="email">
         <label for="email">Email Address</label>
         <input  type="text" name="email" placeholder="example@domain.com" required="" maxlength="80" size="30">
    </div>


    <div class="submit-button">
        <input class ="button" type ="submit" value="Submit" onClick="null">
    </div>

</form>

  

</BODY>
</HTML>
